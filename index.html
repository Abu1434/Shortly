<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container w-[1100px] mx-auto my-0">
        <nav class="flex gap-[493px] items-center pt-[48px]">
            <div class="left flex items-center gap-[45px]">
                <div class="logo w-[120px]">
                    <img src="./img/logo (2).svg" alt="nav-logo">
                </div>
                <ul class="flex gap-[30px] text-[#34313D]">
                    <li>
                        <a class="font-bold text-base hover:text-[#9E9AA8]" href="#">Features</a>
                    </li>
                    <li>
                        <a class="font-bold text-base hover:text-[#9E9AA8]" href="#">Pricing</a>
                    </li>
                    <li>
                        <a class="font-bold text-base hover:text-[#9E9AA8]" href="#">Resources</a>
                    </li>
                </ul>
            </div>
            <div class="right flex items-center gap-[37px] ">
                <ul>
                    <li>
                        <a class="font-bold text-base hover:text-[#9E9AA8]" href="#">Login</a>
                    </li>
                </ul>
                <div class="signUp">
                    <button class="font-bold text-base text-[#FFFFFF] w-[105px] py-[9px] px-[23px] rounded-full bg-[#2BD0D0]">Sign Up</button>
                </div>
            </div>
        </nav>
        <header>
            <div class="row flex">
                <div class="left w-[563px] h-[351px]">
                    <h1 class="w-[565px] font-bold text-7xl text-[#34313D] mt-[139px]">
                        More than just shorter links
                    </h1>
                    <p class="w-[540px] font-medium text-2xl text-[#9E9AA8] mt-[10px]">
                        Build your brand’s recognition and get detailed insights on how your links are performing.
                    </p>
                    <button class="text-center font-bold text-base text-[#FFFFFF] w-[197px] py-[14px] px-[40px] rounded-full bg-[#2BD0D0] mt-[38px]">Get Started</button>
                </div>
                <div class="right absolute left-[921px] mt-[78px]">
                    <img src="./img/hero-bg.svg" alt="hero-logo">
                </div>
            </div>
        </header>
    </div>
    <section class="w-[100%] h-[270px] bg-amber-950 mt-[340px]">
       <div class="row">
        <div class="text-content pt-[87px] text-center relative">
            <div class="formTag">
                <form class="row flex gap-[25px]" action="">
                    <div>
                        <input placeholder="Shorten a link here..." class="p-[16px] w-[769px] rounded" type="text">
                    </div>
                    <button class="text-center font-bold text-base text-[#FFFFFF] bg-[#2BD0D0] rounded w-[188px] py-[17px] px-[40px]">Shorten It!</button>
                </form>
            </div>
            <h1 class="font-bold text-5xl text-[#FFFFFF]">
                Boost your links today
            </h1>
            <button class="text-center text-[#FFFFFF] rounded-full bg-[#2BD0D0] w-[197px] py-[16px] px-[40px] mt-[15px]">Get Started</button>
        </div>
       </div>
    </section>
    <footer class="bg-[#232127]">
        <div class="container w-[1300px] mx-auto my-0">
            <nav class="flex items-center p-[70px] gap-[573px]">
                <div class="footer-content flex items-center gap-[39px]">
                    <div class="logo w-[120px]">
                        <img src="./img/Shortly.png" alt="logo">
                    </div>
                    <ul class="flex items-center gap-[50px] text-[#FFFFFF]">
                        <li>
                            <a class="font-bold text-base" href="#">Features</a>
                        </li>
                        <li>
                            <a class="font-bold text-base" href="#">Resources</a>
                        </li>
                    </ul>
                </div>
                <div class="icons flex items-center gap-[24px] text-[#FFFFFF]">
                    <i class="fa-brands fa-square-facebook text-2xl"></i>
                    <i class="fa-brands fa-twitter text-2xl"></i>
                    <i class="fa-brands fa-pinterest text-2xl"></i>
                    <i class="fa-brands fa-instagram text-2xl"></i>
                </div>
            </nav>
        </div>
    </footer>
</body>
</html>
